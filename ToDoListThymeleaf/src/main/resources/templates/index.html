<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link href="/styles/main.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-lg-4 col-md-8 mx-auto">
            <h1 class="fw-light">Vasilii Gavrichev</h1>
            <h1>Список дел:(<span th:text="${taskCount}">0</span>)</h1>
            <br>
            <br>

            <div id="task-list">
                <div th:each="task : ${tasks}">
                    <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.id}"></a>
                    <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.name}"></a>
                </div>
            </div>

            <br>
            <h1 class="fw-light"> Создай задачу! </h1>
        </div>
    </div>
</div>
</body>
</html>
